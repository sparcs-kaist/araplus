{% extends "session/message_base.html" %}
{% block message_content %}
<div class="container">
    {% for message in messages %}
        <div class="bubblebox">
            <div class="bubble">
				<div class="info"><span style="display: inline;">To </span><span class="nickname-click" style="display: inline;">{{ message.receiver.nickname }}</span></div>
                {{ message.content }}
                <div class="info">{{ message.created_time }}</div>
                {% if message.is_read %}
                    <div class="info">Read</div>
                {% else %}
                    <div class="info">Unread</div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
