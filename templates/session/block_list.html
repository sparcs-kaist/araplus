{% extends "session/message_base.html" %}
{% block message_content %}
<div class="container">
    <ul>
    {% for block in blocks %}
        <li class="nickname-click">{{ block.sender.nickname }}</li>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name='nickname' value={{ block.sender.nickname }} >
            <button type='submit' class="btn btn-default"> Unblock {{ block.sender.nickname }} </button>
        </form>
    {% endfor %}
    </ul>
    {{ error }}
</div>
{% endblock %}
