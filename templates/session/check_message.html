{% extends "session/message_base.html" %}
{% block message_content %}
<div class="container">
    {% for message in messages %}
        <div class="bubblebox">
            <div class="bubble">
				<div class="info"><span style="display: inline;">From </span><span class="nickname-click" style="display: inline;">{{ message.sender.nickname }}</span></div>
                {{ message.content }}
                <div class="info">{{ message.created_time }}</div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
