{% extends "session/group_base.html" %}
{% block group_content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label> group name </label>
            <input type="text" class="form-control" name="groupname" >
            <button type="submit" class="btn btn-default"> make group </button>
        </div>
    </form>
    {{ error }}
</div>
{% endblock %}
