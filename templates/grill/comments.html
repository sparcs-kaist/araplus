<div id="comment-{{comment.order}}" class="list-group-item">
    <div class="comment-container">
        <div class="comment-meta">
            <span id="comment_order_{{comment.order}}">{{ comment.order }}</span>
            <span class="nickname-click" style="font-weight: bold; font-size: 13px; ">{{comment.author.nickname}}</span>
            <span>
                <abbr class="timeago" timeago="{{comment.created_time|date:"c"}}" title="{{comment.created_time}}" style="display:inline;"></abbr>
            </span>
            <div class="comment-vote-container">
                {% if comment.vote_disable %}
                <button class="vote-up btn btn-default" disabled> 추천 (+{{ comment.like }}) </button>
                <button class="vote-down btn btn-default" disabled> 반대 (-{{ comment.hate }}) </button>
                {% else %}
                <button class="vote-up btn btn-default"> 추천 (+{{ comment.like }})</button>
                <button class="vote-down btn btn-default"> 반대 (-{{ comment.hate }})</button>
                {% endif %}
            </div>
            <!--<strong>{{ comment.author.nickname }}</strong>
            <span class="pull-right">{{ comment.created_time }}</span>-->
        </div>
        <div class="comment-content-container">
            {% if comment.hate %}
            <div class="hate-content">
                <p>----------------------반대된 코멘트입니다.----------------------</p>
            </div>
            <button class="open-comment btn btn-default">보기</button> 
            <div class="hate-comment-content" style="display: none;">
                <span>{{ comment.content|safe }}</span>
                <!-- <div class="comment-vote-container">
                    {% if comment.vote_disable %}
                    <button class="vote-up btn btn-default" disabled> 추천 (+{{ comment.like }}) </button>
                    <button class="vote-down btn btn-default" disabled> 반대 (-{{ comment.hate }}) </button>
                    {% else %}
                    <button class="vote-up btn btn-default"> 추천 (+{{ comment.like }})</button>
                    <button class=:"vote-down btn btn-default"> 반대 (-{{ comment.hate }})</button>
                    {% endif %}
                </div>-->
            </div>
            {% else %}
            <div class="comment-content">
            <span id="comment{{comment.order}}">{{ comment.content|safe }}</span>
            </div>
            {% endif %}
        </div>
    </div>
</div>
